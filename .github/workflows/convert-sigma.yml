name: Convert Sigma to Elastic EQL

on:
  workflow_dispatch:
  push:
    paths:
      - 'sigma-rules/**'
    branches:
      - main

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install sigma-cli pysigma-backend-elasticsearch requests pyyaml
      
      - name: Create minimal pipeline
        run: |
          cat > /tmp/minimal-pipeline.yml << 'PIPELINE'
          name: minimal
          priority: 10
          transformations: []
          PIPELINE
      
      - name: Convert Sigma to EQL
        run: |
          mkdir -p elastic-rules/windows
          for file in sigma-rules/**/*.yml; do
            sigma convert -t eql -p /tmp/minimal-pipeline.yml "$file" > "elastic-rules/windows/$(basename ${file%.yml}.eql)" 2>&1 || echo "Failed: $file"
          done
      
      - name: Commit to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          
          mkdir -p elastic-rules/windows
          for file in sigma-rules/**/*.yml; do
            sigma convert -t eql -p /tmp/minimal-pipeline.yml "$file" > "elastic-rules/windows/$(basename ${file%.yml}.eql)" 2>&1 || echo "Failed: $file"
          done
          
          git add elastic-rules/
          git diff --staged --quiet || git commit -m "Auto-convert Sigma rules [skip ci]"
          git push origin main
      
      - name: Deploy to Elastic SIEM
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          python3 << 'EOF'
          import os
          import requests
          from pathlib import Path
          
          elastic_url = os.environ['ELASTIC_URL'].rstrip('/')
          api_key = os.environ['ELASTIC_API_KEY']
          
          headers = {
              'Authorization': f'ApiKey {api_key}',
              'kbn-xsrf': 'true',
              'Content-Type': 'application/json'
          }
          
          for eql_file in Path('elastic-rules').rglob('*.eql'):
              with open(eql_file) as f:
                  query = f.read().strip()
              
              if not query or 'Failed:' in query or 'Traceback' in query:
                  print(f'⚠️  Skipping invalid: {eql_file.name}')
                  continue
              
              rule_name = eql_file.stem.replace('-', ' ').replace('_', ' ').title()
              
              rule = {
                  'name': rule_name,
                  'description': f'Auto-converted from Sigma: {eql_file.stem}',
                  'type': 'eql',
                  'language': 'eql',
                  'query': query,
                  'risk_score': 50,
                  'severity': 'medium',
                  'enabled': False,
                  'interval': '5m',
                  'from': 'now-6m',
                  'index': ['logs-*', 'winlogbeat-*', 'filebeat-*', 'endgame-*']
              }
              
              response = requests.post(
                  f'{elastic_url}/api/detection_engine/rules',
                  headers=headers,
                  json=rule
              )
              
              if response.status_code in [200, 201]:
                  print(f'✅ {eql_file.name}')
              else:
                  print(f'❌ {eql_file.name}')
                  print(f'   HTTP {response.status_code}')
                  print(f'   {response.text[:200]}')
          EOF