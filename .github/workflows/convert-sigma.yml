name: Convert Sigma to Elastic EQL

on:
  push:
    paths:
      - 'sigma-rules/**'
    branches:
      - main

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install sigma-cli pysigma-backend-elasticsearch requests pyyaml
      
      - name: Convert Sigma to EQL
        run: |
          mkdir -p elastic-rules/windows
          for file in sigma-rules/**/*.yml; do
            sigma convert -t eql -f eql "$file" > "elastic-rules/windows/$(basename ${file%.yml}.eql)"
          done
      
      - name: Commit converted rules to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin main
          git reset --hard origin/main
          
          mkdir -p elastic-rules/windows
          for file in sigma-rules/**/*.yml; do
            sigma convert -t eql -f eql "$file" > "elastic-rules/windows/$(basename ${file%.yml}.eql)"
          done
          
          git add elastic-rules/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-convert Sigma rules [skip ci]"
            git push origin main
          fi
      
      - name: Push to Elastic SIEM
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          python3 << 'EOF'
          import os
          import json
          import requests
          from pathlib import Path

          elastic_url = os.environ['ELASTIC_URL']
          api_key = os.environ['ELASTIC_API_KEY']
          
          headers = {
              'Authorization': f'ApiKey {api_key}',
              'kbn-xsrf': 'true',
              'Content-Type': 'application/json'
          }
          
          for eql_file in Path('elastic-rules').rglob('*.eql'):
              with open(eql_file) as f:
                  query = f.read().strip()
              
              rule_data = {
                  'name': eql_file.stem.replace('-', ' ').title(),
                  'description': f'Auto-converted from Sigma: {eql_file.stem}',
                  'type': 'eql',
                  'language': 'eql',
                  'query': query,
                  'risk_score': 50,
                  'severity': 'medium',
                  'enabled': True,
                  'index': ['logs-*', 'winlogbeat-*', 'filebeat-*']
              }
              
              response = requests.post(
                  f'{elastic_url}/api/detection_engine/rules',
                  headers=headers,
                  json=rule_data,
                  verify=True
              )
              
              if response.status_code in [200, 201]:
                  print(f'✅ Imported to Elastic: {eql_file.name}')
              else:
                  print(f'❌ Failed: {eql_file.name}')
                  print(f'   Status: {response.status_code}')
                  print(f'   Response: {response.text}')
          EOF