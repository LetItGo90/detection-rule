name: Convert Sigma to Elastic EQL

on:
  push:
    paths:
      - 'sigma-rules/**/*.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sigma CLI and Elasticsearch backend
        run: |
          pip install sigma-cli pysigma-backend-elasticsearch

      - name: Convert Sigma to EQL
        run: |
          mkdir -p elastic-rules/windows
          
          for file in sigma-rules/windows/*.yml; do
            [ -f "$file" ] || continue
            
            filename=$(basename "$file" .yml)
            echo "Converting $filename..."
            
            sigma convert -t eql \
              --pipeline ecs_windows \
              "$file" \
              > "elastic-rules/windows/${filename}.eql" 2>&1 || echo "⚠️ Failed to convert $filename"
          done

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add elastic-rules/
          git diff --staged --quiet || git commit -m "Auto-convert Sigma rules to EQL [skip ci]"
          git push