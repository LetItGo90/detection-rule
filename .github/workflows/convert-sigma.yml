name: Convert Sigma to Elastic EQL

on:
  push:
    paths:
      - 'sigma-rules/**/*.yml'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sigma CLI
        run: |
          pip install sigma-cli pysigma-backend-elasticsearch

      - name: Validate YAML Syntax
        run: |
          echo "Checking YAML syntax..."
          find sigma-rules -name "*.yml" -type f | while read file; do
            python -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
          echo "✅ All YAML files are valid"

      - name: Convert Sigma to Elastic EQL
        run: |
          mkdir -p elastic-rules/windows
          
          for rule in sigma-rules/windows/*.yml; do
            filename=$(basename "$rule" .yml)
            echo "Converting $filename..."
            sigma convert -t eql -s "$rule" > "elastic-rules/windows/${filename}.eql" || echo "⚠️ Failed to convert $filename"
          done

      - name: Commit converted rules
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add elastic-rules/
          git diff --staged --quiet || git commit -m "Auto-convert Sigma rules to EQL"
          git push