title: Network Enumeration via Net View
id: 1e4b6f3c-7f9e-4c3d-8e5a-9c2d1f4e6b3a
status: experimental
description: Detects network enumeration using the 'net view' command
references:
  - https://attack.mitre.org/techniques/T1018/
author: Austin Mundy
date: 2025-11-13
modified: 2025-11-13
tags:
  - attack.discovery
  - attack.t1018
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EventID: 1  # Sysmon Process Creation
    Image|endswith: '\net.exe'
    CommandLine|contains: 'view'
  condition: selection
falsepositives:
  - Legitimate administrative activity
  - Network monitoring tools
level: low